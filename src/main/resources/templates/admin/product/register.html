<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout}">

    <main layout:fragment="content">
        <aside>
            <h3>주요기능</h3>
            <ul>
                <li class="on"><a href="#">상품관리</a></li>
                <li><a href="#">주문관리</a></li>
                <li><a href="#">회원관리</a></li>
            </ul>
        </aside>
        <section id="productRegister">
            <nav>
                <h3>상품등록</h3>
            </nav>

            <article>
                <form th:action="@{/admin/product/register}" method="post" enctype="multipart/form-data">
                    <table border="0">
                        <tr>
                            <td>상품명</td>
                            <td><input type="text" name="prodname"/></td>
                        </tr>
                        <tr>
                            <td>종류</td>
                            <td>
                                <select name="cate">
                                    <option>과일</option>
                                    <option>야채</option>
                                    <option>곡류</option>
                                    <option>기타</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>가격</td>
                            <td><input type="text" name="price"/></td>
                        </tr>
                        <tr>
                            <td>무게</td>
                            <td>
                                <input type="text" name="amount" value="100"/>
                                g 단위로 적어주세요
                            </td>
                        </tr>
                        <tr>
                            <td>재고</td>
                            <td><input type="text" name="stock"/></td>
                        </tr>
                        <tr>
                            <td>할인</td>
                            <td>
                                <select name="discount">
                                    <option value="5">5%</option>
                                    <option value="10">10%</option>
                                    <option value="15">15%</option>
                                    <option value="20">20%</option>
                                    <option value="30">30%</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>배송비</td>
                            <td>
                                <label><input type="radio" name="delCost" value="2000">2,000원</label>
                                <label><input type="radio" name="delCost" value="3000">3,000원</label>
                                <label><input type="radio" name="delCost" value="5000">5,000원</label>
                                <label><input type="radio" name="delCost" value="0">무료</label>
                            </td>
                        </tr>
                        <tr>
                            <td>배송비 무료 금액</td>
                            <td>
                                <label><input type="radio" name="delType" value="10000">10,000원 이상</label>
                                <label><input type="radio" name="delType" value="20000">20,000원 이상</label>
                                <label><input type="radio" name="delType" value="30000">30,000원 이상</label>
                                <label><input type="radio" name="delType" value="50000">50,000원 이상</label>
                            </td>
                        </tr>
                        <tr>
                            <td>상품이미지</td>
                            <td>
                                <p>
                                    <span>상품목록 이미지(약 120 x 120)</span>
                                    <input type="file" name="thumb120"/>
                                </p>
                                <p>
                                    <span>기본정보 이미지(약 240 x 240)</span>
                                    <input type="file" name="thumb240"/>
                                </p>
                                <p>
                                    <span>상품설명 이미지(약 750 x Auto)</span>
                                    <input type="file" name="thumb750"/>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td>기타</td>
                            <td>
                                <textarea name="etc"></textarea>
                            </td>
                        </tr>
                    </table>

                    <p>
                        <a th:href="@{/admin/product/list}" class="btnCancel">취소</a>
                        <input type="submit" value="상품등록"/>
                    </p>
                </form>
            </article>
        </section>
    </main>
